<html lang="uk">
<head>

    <!-- Підключення власного скрипта (script.js) з відстроченим виконанням -->
    <script src="./script.js" defer></script>
    <meta charset="UTF-8"> <!-- Визначення кодування сторінки -->

<body>

        <!-- Третя опція -->
        <input type="radio" id="2" name="robota" value="Задоволений">
        <label for="2">Задоволений</label><br>
        
        <!-- Четверта опція -->
        <input type="radio" id="3" name="robota" value="Дуже задоволений">
        <label for="3">Дуже задоволений</label><br>
        <div class="navigation-buttons">
                   
        <!-- Форма для переходу на наступну сторінку -->
        <form action="./page22.html" method="get">
            <button id="3" type="submit">Далі</button>
        </form>
        <!-- Кнопка для повернення на попередню сторінку -->
        <form action="./page20.html" method="get">

        </form>
 
        </div>
    </div>
