<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Підключення бібліотеки EmailJS для відправки електронних листів -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Підключення власного скрипта (script.js) з відстроченим виконанням -->
    <script src="./script.js" defer></script>
    <meta charset="UTF-8"> <!-- Визначення кодування сторінки -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Підтримка адаптивного дизайну -->
    <title>Потенціал</title> <!-- Заголовок сторінки -->
    <!-- Підключення стилів (styles.css) для оформлення сторінки -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Контейнер для групи кнопок та запитання -->
    <div class="button-group">
        <!-- Заголовок для питання -->
        <h2>Наскільки Ви реалізували свій потенціал?</h2>
        
        <!-- Радіо кнопки для вибору відповіді на питання -->
        <!-- Перша опція -->
        <input type="radio" id="0" name="potenc" value="Не реальзований">
        <label for="0">Не реальзований</label><br>
        
        <!-- Друга опція -->
        <input type="radio" id="1" name="potenc" value="Частково реалізований">
        <label for="1">Частково реалізований</label><br>
        
        <!-- Третя опція -->
        <input type="radio" id="2" name="potenc" value="В основному реалізований">
        <label for="2">В основному реалізований</label><br>
        
        <!-- Четверта опція-->
        <input type="radio" id="3" name="potenc" value="Реалізований більше, ніж очікував">
        <label for="3">Реалізований більше, ніж очікував</label><br>
        <div class="navigation-buttons">
                    
        <!-- Форма для переходу на наступну сторінку -->
        <form action="./page16.html" method="get">
            <button id="3" type="submit">Далі</button>
        </form>
        <!-- Кнопка для повернення на попередню сторінку -->
        <form action="./page14.html" method="get">
            <button type="submit">Назад</button>
        </form>

        </div>
    </div>
</body>
