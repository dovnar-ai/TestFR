<!DOCTYPE html> <!-- Вказуємо тип документа як HTML5 -->

<head>

    <!-- Підключаємо власний JavaScript файл з атрибутом defer (завантажується після завантаження сторінки) -->

        <div class="navigation-buttons">
		
         <!-- Форма для переходу на наступну сторінку -->

        </div>
